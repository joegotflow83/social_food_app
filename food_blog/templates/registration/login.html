{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container">
  <h3>Login</h3>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" class="btn btn-success">
  </form>
</div>
{% endblock %}
