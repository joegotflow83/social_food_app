{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container">
  <h3>Join The Feud Between The Foods</h3>
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign Up!" class="btn btn-info">
  </form>
</div>
{% endblock %}
