{% extends 'base.html' %}

{% block title %}{{ request.user }}{% endblock title %}

{% block content %}
<div class="container">
  <h3>Welcome {{ request.user }}! A lot has happened since your last arrival</h3>
  <br><br>
  {% for post in object_list %}
  <h4>{{ post.title }}</h4>
  {{ post.body| linebreaks}}
  <em>{{ post.created }}</em>
  {% endfor %}
</div>
{% endblock %}
