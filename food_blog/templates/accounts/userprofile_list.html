{% extends 'base.html' %}

{% block title %}Friends Posts{% endblock title %}

{% block content %}
<div class="container">
  <h3>Username: {{ friend.username }}</h3>
  {% for post in friends_posts %}
  <h4>Title: {{ post.title }}</h4>
  <p>Body: {{ post.body }}</p>
  <em>{{ post.created }}</em>
  <br><br>
  {% endfor %}
</div>
{% endblock %}
